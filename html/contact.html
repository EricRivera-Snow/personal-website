<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Eric Rivera</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-name">Eric Rivera</h1>
      <ul class="links">
        <li><a href="../index.html">Home</a></li>

        <li><a href="./contact.html" style="text-decoration: underline;">Contact</a></li>
      </ul>
    </header>
    <main class="main-content">
      <h2 class="contactmelabel">Contact Me:</h2>
      <form class="formbucket" action="">
        <div class="contact">
          <label for="fullname">Name:</label>
          <input type="text" id="fullname" name="fullname" />
        </div>
        <div class="contact">
          <label for="emailaddress">Email Address:</label>
          <input type="email" id="emailaddress" name="emailaddress" />
        </div>
        <div class="contact">
          <label for="message">Message:</label>
          <input type="text" id="message" name="message" />
        </div>
        <div class="contact">
          <button>Submit</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      Please complete contact page to provide contact information. Expect a
      response from eric.rivera@aya.yale.edu
    </footer>
    <script src="../javascript.js"></script>
  </body>
